buildscript {
    ext {
        buildToolsVersion = '34.0.0'
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = '1.8.10'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0' // Update to the latest version
        classpath 'com.facebook.react:react-native-gradle-plugin:0.66.0' // Update to the latest version
    }
}

apply plugin: "com.facebook.react.rootproject" // Change to application plugin

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.ggalina.TCM" // Replace with your application ID
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

// Add this block for react-native-gesture-handler
dependencies {
    implementation platform('com.facebook.react:react-native:0.66.3')
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.google.android.material:material:1.4.0-alpha03'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.facebook.react:react-native-gesture-handler:1.10.3'
}

// Add this line at the end of the file
apply from: "../../node_modules/react-native/react.gradle"
